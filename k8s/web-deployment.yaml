apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backendhub-ingress
  namespace: backendhub
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.backendhub.com
    - app.backendhub.com
    secretName: backendhub-tls
  rules:
  - host: api.backendhub.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backendhub-api
            port:
              number: 80
  - host: app.backendhub.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backendhub-web
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backendhub-web
  namespace: backendhub
  labels:
    app: backendhub-web
spec:
  selector:
    app: backendhub-web
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendhub-web
  namespace: backendhub
  labels:
    app: backendhub-web
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backendhub-web
  template:
    metadata:
      labels:
        app: backendhub-web
        component: web
    spec:
      containers:
      - name: web
        image: backendhub/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.backendhub.com"
        - name: NEXTAUTH_URL
          value: "https://app.backendhub.com"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: NEXTAUTH_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backendhub-web-hpa
  namespace: backendhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backendhub-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
