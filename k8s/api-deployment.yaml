apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendhub-api
  namespace: backendhub
  labels:
    app: backendhub-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backendhub-api
  template:
    metadata:
      labels:
        app: backendhub-api
        component: api
    spec:
      serviceAccountName: backendhub-api
      containers:
      - name: api
        image: backendhub/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: PORT
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: AWS_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: S3_BUCKET_NAME
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: FRONTEND_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: LOG_LEVEL
        - name: MAX_REQUEST_SIZE
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: MAX_REQUEST_SIZE
        - name: SLOW_REQUEST_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: SLOW_REQUEST_THRESHOLD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: JWT_REFRESH_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: OPENAI_API_KEY
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: STRIPE_WEBHOOK_SECRET
        - name: GOHIGHLEVEL_API_KEY
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: GOHIGHLEVEL_API_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: SENTRY_DSN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: backendhub-api
  namespace: backendhub
  labels:
    app: backendhub-api
spec:
  selector:
    app: backendhub-api
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backendhub-api-hpa
  namespace: backendhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backendhub-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
