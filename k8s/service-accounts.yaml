#
# See SECRETS.md for detailed secret management guide
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backendhub-config
  namespace: backendhub
data:
  NODE_ENV: "production"
  PORT: "3001"
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: "backendhub-prod"
  FRONTEND_URL: "https://app.backendhub.com"
  LOG_LEVEL: "info"
  MAX_REQUEST_SIZE: "10mb"
  SLOW_REQUEST_THRESHOLD: "1000"
