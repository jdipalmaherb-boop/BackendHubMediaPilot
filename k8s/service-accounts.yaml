apiVersion: v1
kind: ServiceAccount
metadata:
  name: backendhub-api
  namespace: backendhub
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/backendhub-api-role
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backendhub-worker
  namespace: backendhub
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/backendhub-worker-role
---
# Note: This file contains placeholder secrets for reference only
# In production, create secrets using kubectl or external secret management
# 
# Example command to create secrets:
# kubectl create secret generic backendhub-secrets \
#   --from-literal=DATABASE_URL="postgresql://user:password@host:5432/dbname" \
#   --from-literal=REDIS_URL="redis://:password@redis:6379" \
#   --from-literal=REDIS_PASSWORD="your-redis-password" \
#   --from-literal=POSTGRES_PASSWORD="your-postgres-password" \
#   --from-literal=JWT_SECRET="your-jwt-secret-32-chars-minimum" \
#   --from-literal=JWT_REFRESH_SECRET="your-refresh-secret-32-chars-minimum" \
#   --from-literal=OPENAI_API_KEY="sk-your-openai-api-key" \
#   --from-literal=STRIPE_SECRET_KEY="sk_live_your_stripe_secret_key" \
#   --from-literal=STRIPE_WEBHOOK_SECRET="whsec_your_stripe_webhook_secret" \
#   --from-literal=GOHIGHLEVEL_API_KEY="your-gohighlevel-api-key" \
