apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendhub-video-worker
  namespace: backendhub
  labels:
    app: backendhub-video-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backendhub-video-worker
  template:
    metadata:
      labels:
        app: backendhub-video-worker
        component: worker
    spec:
      serviceAccountName: backendhub-worker
      containers:
      - name: video-worker
        image: backendhub/worker:latest
        imagePullPolicy: Always
        command: ["node", "apps/api/dist/worker-runner.js"]
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: NODE_ENV
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: AWS_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: S3_BUCKET_NAME
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backendhub-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: backendhub-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep 'worker-runner.js' | grep -v grep"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep 'worker-runner.js' | grep -v grep"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}
---
